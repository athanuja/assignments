<!DOCTYPE html>
<html> 
<head>
    <title>Tables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Apply background colors to the rows */
        tr {
            background-color: pink; /* Default color for all rows */
        }
        tr:nth-child(2n) {
            background-color: brown; /* Alternate rows to brown */
            color: white; /* Text color for better readability */
        }
    </style>
</head>
<body>
    <table border="1" align="center"cellpadding="10">
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>COST</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        </tr>
        <tr>
            <td>1</td>
            <td>LAPTOP</td>
            <td>
                <i class="fa fa-rupee"></i>50000.00
            </td>
            <td><i class="fa fa-edit"></i></td>
            <td><i class="fa fa-trash"></i></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mobile</td>
            <td>
                <i class="fa fa-dollar"></i>50
            </td>
            <td><i class="fa fa-edit"></i></td>
            <td><i class="fa fa-trash"></i></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Shoes</td>
            <td>
                <i class="fa fa-euro"></i>10
            </td>
            <td><i class="fa fa-edit"></i></td>
            <td><i class="fa fa-trash"></i></td>
        </tr>
    </table>
</body>
</html>
